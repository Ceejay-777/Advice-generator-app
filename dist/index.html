<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/Cee.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />

    <title>CeeJay | Advice generator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #3e52a3;
      }
    </style>
  </head>
  <body>
    <div
      class="bg-darkGrayishBlue h-screen flex items-center justify-center font-manrope text-white text-center"
    >
      <div
        class="bg-grayishBlue p-6 rounded-md w-5/6 flex flex-col justify-center max-w-[500px] md:rounded-xl md:p-8"
      >
        <div class="text-neonGreen text-xs index">
          ADVICE <span class="adIndex">#117</span>
        </div>

        <p class="adviceCont text-2xl break-words my-4 text-lightCyan">
          Click the die to get an advice
        </p>

        <!-- <div class="flex my-6 justify-center">
          <hr class="w-full opacity-50" />
          <div class=""> -->
        <img
          src="/images/pattern-divider-mobile.svg"
          class="my-6 w-full sm:hidden"
        />
        <img
          src="/images/pattern-divider-desktop.svg"
          class="my-6 hidden sm:block"
        />
        <!-- </div>
          <hr class="w-full opacity-50" />
        </div> -->

        <div
          class="dice-cont bg-neonGreen h-16 w-16 p-2 flex justify-center align-middle self-center rounded-full -mb-14"
        >
          <img src="/images/icon-dice.svg" class="w-6 h-6 self-center" />
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
